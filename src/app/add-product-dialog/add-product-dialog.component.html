<h2 mat-dialog-title>Add Product</h2>
<div mat-dialog-content class="dialog-content">
  <form [formGroup]="productForm">
    <mat-form-field class="full-width">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter Product Name">
    </mat-form-field>
    <mat-form-field class="half-width">
      <mat-label>Product Quantity</mat-label>
      <input matInput formControlName="quantity" type="number" placeholder="Enter Quantity">
    </mat-form-field>
    <mat-form-field class="half-width">
      <mat-label>Product Price</mat-label>
      <input matInput formControlName="price" type="number" placeholder="Enter Price">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Product Image URL</mat-label>
      <input matInput formControlName="imageUrl" placeholder="Enter Image URL">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Product Category</mat-label>
      <input matInput formControlName="category" placeholder="Enter Product Category">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="danger" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onAdd()" [disabled]="!productForm.valid">Add</button>
</div>
