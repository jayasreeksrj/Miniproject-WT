<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" required />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <small>Name is required</small>
      </div>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small>Email is required and must be a valid email address</small>
      </div>
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" required />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small>Password is required</small>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" required />
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <small>Confirm password is required</small>
      </div>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
  <div>
    <p>Already user? <a routerLink="/login">Login</a></p>
  </div>
</div>
