<h2>Order Form</h2>
<form class="forms" #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" ngModel required>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" ngModel required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" ngModel required>

  <label for="phone">Phone No:</label>
  <input type="text" id="phone" name="phone" ngModel required>

  <label for="productName">Product Name:</label>
  <input type="text" id="productName" name="productName" [(ngModel)]="selectedProductName" readonly>

  <label for="paymentMode">Mode of Payment:</label>
  <select id="paymentMode" name="paymentMode" [(ngModel)]="paymentMode" required>
    <option value="">Select Payment Mode</option>
    <option value="gpay">Google Pay</option>
    <option value="cash">Cash</option>
  </select>

  <label for="landmark">Landmark Nearby:</label>
  <input type="text" id="landmark" name="landmark" ngModel required>

  <div *ngIf="paymentMode === 'gpay'">
    <img src="https://www.shiftingwale.com/resources/images/blog/92121_Bar_Code.jpeg" width="125px" height="125px" alt="Google Pay QR Code">
    <p>Phone No: 9677517347</p>
  </div>

  <button type="submit" [disabled]="orderForm.invalid">Buy Now</button>
</form>

<!-- Sample Product Cards (Replace with your actual implementation) -->
<div *ngFor="let product of products">
  <div class="product-card" (click)="selectProduct(product)">

  </div>
</div>
